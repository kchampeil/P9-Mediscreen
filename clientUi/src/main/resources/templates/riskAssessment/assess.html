<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Risk assessment</title>
    <link href="/img/favicon.png" rel="icon" type="image/png"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>

<body>

<div th:replace="fragments :: header"/>

<div class="container">

    <!-- Patient information -->
    <div th:replace="fragments :: patientInfo"></div>

    <!-- Risk assessment result -->
    <div class="row mt-5">
        <div class="col-4"><h3>Risk assessment result</h3></div>
        <div class="col-4 align-middle">
            <span class="text-danger text-start" th:if="${errorMessage!=null}"
                  th:text="${errorMessage}"> error Message</span>
            <span class="text-success text-start" th:if="${infoMessage!=null}"
                  th:text="${infoMessage}"> info Message</span>
        </div>

        <div class="row mt-5 ">
            <div class="col-10 text-center">
                <label class="col-2 control-label" for="riskLevel">Diabetes Risk Level</label>
                <label
                        class="col-3 alert"
                        id="riskLevel"
                        th:classappend="${riskLevel == T(com.mediscreen.commons.constants.RiskLevel).EARLY_ONSET}
                                            ? 'alert-danger'
                                            : (${riskLevel == T(com.mediscreen.commons.constants.RiskLevel).IN_DANGER}
                                                ? 'alert-warning'
                                                : (${riskLevel == T(com.mediscreen.commons.constants.RiskLevel).BORDERLINE}
                                                    ? 'alert-info'
                                                    : 'alert-success'))"
                        th:text="${riskLevel.getDescription()}"></label>
            </div>

        </div>

    </div>

</div>

</body>

</html>
