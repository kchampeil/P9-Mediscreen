<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

</head>

<body>

<!-- =============================== -->
<!-- Header                          -->
<!-- Contains brand logo and navbar  -->
<!-- =============================== -->
<div th:fragment="header">
    <nav class="navbar navbar-expand navbar-light justify-content-around">
        <a class="navbar-brand" href="/">
            <img alt="Mediscreen Logo" class="rounded" height="100" src="/img/logo.png" width="100"/>
        </a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:classappend="${profile} == 'organizer' ? 'active' : ''"
                   th:href="@{/organizer}">Organizer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${profile} == 'doctor' ? 'active' : ''"
                   th:href="@{/doctor}">Doctor</a>
            </li>
        </ul>
        <div class="text-info ml-auto">
            <span>connected as: </span>
            <span th:text="${profile}"> profile </span>
        </div>
    </nav>
</div>

<!-- =============================================== -->
<!-- show Patient Informations for Note screens      -->
<!-- =============================================== -->
<div th:fragment="patientInfo">
    <h4 class="mt-2 text-secondary">Patient information</h4>
    <div class="row mt-1 text-secondary">
        <div class="col col-4 text-center">
            <span th:text="'Firstname: '+${patient.firstname}"></span><br>
            <span th:text="'Lastname: '+${patient.lastname}"></span>
        </div>
        <div class="col col-4 text-center">
            <!--TODEL ? <span th:text="'Date of birth: '+${patient.birthDate}"></span><br> -->
            <span th:text="'Date of birth: '+${patient.birthDate}+' ('+${age}+' years old)'"></span><br>
            <!--TODO plus tard ajouter l'âge entre parenthèses -->
            <span th:text="'Gender: '+${patient.gender}"></span>
        </div>
        <div class="col col-4 text-center">
            <span th:text="'Address: '+${patient.address}"></span><br>
            <span th:text="'Phone: '+${patient.phone}"></span>
        </div>
    </div>
</div>

</body>
</html>
