<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update note</title>
    <link href="/img/favicon.png" rel="icon" type="image/png"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>

<body>

<div th:replace="fragments :: header"></div>

<div class="container">
    <div th:replace="fragments :: patientInfo"/>
    <div class="row mt-5">
        <div class="col col-12">
            <h2>Update Note</h2>

            <span class="text-danger text-start" th:if="${errorMessage!=null}"
                  th:text="${errorMessage}"> error Message</span>
            <span class="text-success text-start" th:if="${infoMessage!=null}"
                  th:text="${infoMessage}"> info Message</span>

            <form action="#" class="form-horizontal" method="post" style="width: 100%"
                  th:action="@{'/note/update/'+ ${note.id}}" th:object="${note}">
                <div class="form-group">
                    <textarea class="form-control col-12" id="note" placeholder="Medical note" required
                              row="50" th:field="*{note}"></textarea>
                    <p class="text-danger" th:errors="*{note}" th:if="${#fields.hasErrors('note')}"></p>
                </div>
                <input class="form-control" id="patientId" name="patientId" readonly th:field="*{patientId}"
                       th:type="hidden" th:value="*{patientId}">
                <p></p>

                <div class="form-group">
                    <div class="col-sm-10">
                        <a class="btn btn-danger btn-sm" th:href="@{'/note/'+ *{patientId} + '/list/1'}">Cancel</a>
                        <input class="btn btn-primary btn-sm" type="submit" value="Update note">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
