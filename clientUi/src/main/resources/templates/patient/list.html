<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Patient list</title>
    <link rel="icon" type="image/png" href="/static/img/favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container">

    <div class="row mt-5">
        <div class="col-4"><h3>Patient List</h3></div>
        <div class="col-7 align-middle">
            <span th:if="${errorMessage!=null}" th:text="${errorMessage}"
                  class="text-danger text-start"> error Message</span>
            <span th:if="${infoMessage!=null}" th:text="${infoMessage}"
                  class="text-success text-start"> info Message</span>
        </div>
        <div class="col-1">
            <a href="/patient/add" class="btn btn-primary btn-sm">Add New</a>
        </div>
    </div>

    <div class="row mt-2">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th style="text-align: center; vertical-align: middle">Id</th>
                <th style="text-align: center; vertical-align: middle">Lastname</th>
                <th style="text-align: center; vertical-align: middle">Firstname</th>
                <th style="text-align: center; vertical-align: middle">Birth date</th>
                <th style="text-align: center; vertical-align: middle">Gender</th>
                <th style="text-align: center; vertical-align: middle">Address</th>
                <th style="text-align: center; vertical-align: middle">Phone</th>
                <th style="text-align: center; vertical-align: middle">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patientDtoList}">
                <td style="text-align: center; vertical-align: middle">
                    <span th:text="${patient.id}"> Id</span></td>
                <td style="text-align: center; vertical-align: middle">
                    <span th:text="${patient.lastname}"> Lastname</span></td>
                <td style="text-align: center; vertical-align: middle">
                    <span th:text="${patient.firstname}"> Firstname</span></td>
                <td style="text-align: center; vertical-align: middle">
                    <span th:text="${patient.birthDate}"> Birthdate</span></td>
                <td style="text-align: center; vertical-align: middle">
                    <span th:text="${patient.gender}"> Gender</span></td>
                <td style="text-align: center; vertical-align: middle">
                    <span th:text="${patient.address}"> Address</span></td>
                <td style="text-align: center; vertical-align: middle">
                    <span th:text="${patient.phone}"> Phone</span></td>
                <td style="width: 15%" class="text-center">
                    <a th:href="@{/patient/update/{id}(id=${patient.id})}">Edit</a>  |
                    <a th:href="@{/patient/delete/{id}(id=${patient.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>

</html>
